<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 및 멀티미디어 태그</title>
</head>
<body>
    <h2>이미지 관련 태그</h2>

    <h3>* src 속성</h3>
    <img src="../resources/city.jpg" >

    <h3>* alt 속성</h3>
    <img src="../resources/river.jpg" alt="이 사진은 강 사진입니다.">

    <h3>* with와 height 속성</h3>
    <h4>고정길이단위(px) == 기본값 : 화면 사이즈가 조정이 되도 이미지의 크기는 변동 없음</h4>
    <img src="../resources/blueberries.jpg" alt="" width="200" height="120">
    <img src="../resources/cake.jpg" width="200px" height="120">
    <img src="../resources/icecream.jpg" width="200" height="120">
    <img src="../resources/macarons.jpg" width="200" height="120">
    <img src="../resources/pizza.jpg" width="200" height="120">

    <h4> 가변길이단위(%) : 화면사이즈 또는 부모요소사이즈에 따라 이미지의 크기도 같이 변동</h4>

    <img src="../resources/blueberries.jpg" alt="" width="15%" height="120">
    <img src="../resources/cake.jpg" width="15%" height="120">
    <img src="../resources/icecream.jpg" width="15%" height="120">
    <img src="../resources/macarons.jpg" width="15%" height="120">
    <img src="../resources/pizza.jpg" width="15%" height="120">

    <h2>미디어 관련 태그</h2>
    
    <h3>오디오 관련 태그 </h3>
    <audio src="../resources/audio.mp3" controls autoplay loop></audio>

    <h3>비디오 관련 태그</h3>

    <iframe width="1000" height="600" src="https://www.youtube.com/embed/qWtvf9KQ8RA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <video src="../resources/video.mp4" controls autoplay muted></video>
     <!-- muted : 소리 줄이는 것 -->

    
</body>
</html>
