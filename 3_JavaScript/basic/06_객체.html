<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체(Object)</title>
</head>
<body>
    <h1>객체(Object)</h1>
    <!-- 객체 생성 -->
    <script>
        // person.age = 12;
        const person = {};
        // const person2 = new Object(); 잘 안씀

        person.name = 'aaa';
        person.age = 9;
        person.hello = function() {
            console.log(`안녕? 나는 ${this.name}이고, 나이는 ${this.age}살!`);
            // 그냥 name을 쓰면 window.name 으로 인식하여 접근못함 -> this를 붙여줌
        }
         console.log(person);
         person.hello();

         console.log(window.name);
        //  window.alert("!!");
        //  window생략 가능


        const person2 = {
            name: 'xxx',
            age: 15,
           hello : function() {
            console.log(`안녕? 나는 ${this.name}이고, 나이는 ${this.age}살!`);
        }
    }
    person2.hello();
   
    </script>


    <!-- 생성자 함수 -->
    <script>
        //1.
        function Person(name,age){
            this.name =name;
            this.age =age;
            this.hello =  function(){
                console.log(`안녕? 나는 ${this.name}이고, 나이는 ${this.age}살!`);

            }
        }

        const p1 = new Person('bbb', 2);
        console.log(p1);
        p1.hello();
      //------------------------------------------------------------------------


      //2. 프로토타입 방식
        function Person2(name,age){
            this.name =name;
            this.age =age;

        }
        Person2.prototype.hello = function(){
            this.hello =  function(){
                console.log(`안녕? 나는 ${this.name}이고, 나이는 ${this.age}살!`);

            }
        }
        const p2 = new Person2('ccc',3);
        console.log(p2);
        p2.hello();
        
    </script>

    // 클래스
    <script>
        class Person3 {
            constructor(name, age){//변수 넣어서 생성자 지정
                this.name = name;
                this.age = age;
            }

            hello(){ // hello 메서드
                console.log(`안녕? 나는 ${this.name}이고, 나이는 ${this.age}살!`);
            }

        }

        const p3 = new Person3('ddd',4);
        console.log(p3);
        p3.hello();
    </script>
    
</body>
</html>
