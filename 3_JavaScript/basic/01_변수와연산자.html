<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수와 연산자</title>
    <script>
        // document.write(111);
        console.log(111);
        alert('반가워');
    </script>

    <script src="js/script.js"></script> <!-- 외부 파일에서 가져올 수 있음  -->
    

</head>
<body>
   <h1>변수와 연산자</h1>

   <!-- var, const, let -->
   <script>
     var a = 100;
     a = 'Hello, JavaScript!'
     console.log(a);
     console.log(typeof a);
    //  typeof : 타입이 뭔지 알아보는 메서드

     const b = 200;
     //  b=300; const는 상수라 콘솔창에서 에러(여기선 에러안남)  
     console.log(b);
     console.log(typeof b);

     let c = 300;
     c = false;
     console.log(c);
     console.log(typeof c);
   </script>

    
</body>
</html>
