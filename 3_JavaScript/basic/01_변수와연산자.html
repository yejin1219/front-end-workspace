<body>
   <h1>변수와 연산자</h1>

   <!-- var, const, let -->
   <script>
     var a = 100;
     a = 'Hello, JavaScript!'
     console.log(a);
     console.log(typeof a);
    //  typeof : 타입이 뭔지 알아보는 메서드

     const b = 200;
     //  b=300; const는 상수라 콘솔창에서 에러(여기선 에러안남)  
     console.log(b);
     console.log(typeof b);

     let c = 300;
     c = false;
     console.log(c);
     console.log(typeof c);
   </script>

   <!-- 기본 데이터 타입 -->
   <!-- 문자열 -->

   <script>
    let message = '난 "기린"이라고 해';
    message = "난 \"기린\"이라고 해";
    console.log(message);
    console.log(message[3]);
    console.log(message.length);

    console.log("안녕?", message);
    console.log("안녕?" + message);
    console.log(`안녕? ${message}`);

    const name = '기린이';
    const age = 2;
    console.log(`안녕? 내 이름은 ${name}이고, 나이는 ${age}살이야`);
   </script>

   <!-- 숫자 -->
   <script>
    const num1 = 10;
    const num2 = 3;
    console.log(num1 + num2);
    console.log(num1 - num2);
    console.log(num1 * num2);
    console.log(num1 / num2);
    console.log(num1 % num2);
    console.log(num1 ** num2);
   </script>

   <!-- undefined, null -->
   <script>
    let test;
    console.log(test);

    test=null;
    console.log(test);
   </script>


<!--Boolean과 연산자 -->
   <script>
    let num3 = 100;
    let num4 = 200;

    num4 = '100';
    console.log(num3<num4);
    console.log(num3<=num4);
    console.log(num3==num4); // num4 = '100'; 문자열을 넣었을 경우 true
    console.log(num3!=num4); //false

    console.log(num3===num4); // 데이터 타입까지 체크
    console.log(num3!==num4);

   </script>

   <!-- 논리 연산자 -->
   <script>
    const a1 = 100;
    const b1 = 200;

    console.log(a1 < 200 && a1 == 100); // true
    console.log(a1 > 200 && a1 == 100); // false
    console.log(a1 > 200 || a1 == 100); // true
    console.log(a1 > 200 || a1 != 100); // false

    console.log(!true); //false
    console.log(a1 > b1); //false
    console.log(!!(a1>b1)); // false
    

   </script>

    
</body>
