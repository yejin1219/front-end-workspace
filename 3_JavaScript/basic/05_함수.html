<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수</title>
</head>
<body>
    <h1>함수</h1>

    <script>
        function sample(){
            console.log('ㅎㅎㅎㅎㅎㅎㅎㅎㅎㅎ');
        }
        sample();

        function plus(a, b){
            return a+b;
        }
        console.log(plus(10,20));

        const plus1 = plus(30,40);
        console.log(plus1);

        const sample1 = sample();
        console.log(sample1); //undefined


    </script>

    <!-- 변수의 유효범위(Scope) -->
    <script>
        const num1 = 100;

        function sample2(){
            // const num1 = 200;
            console.log(num1); //200 -> 100(바깥에 있는 const num1 = 100;을 불러옴 )
            function sample3(){
                const num2 = 300000;
            }
        }
        // console.log(num2); //에러. 영역 안에 있는 걸 바깥쪽에서 꺼내서 출력 못함
        sample2();
    </script>

    <script src="js/script.js"></script>
    <!-- 외부 파일을 불러오는 거지만 같은 영역으로 인식해서 불러와짐 -->

    <!-- 익명 함수 -->
    <script>
        const minus = function(a,b) {
            return a - b;
        }
        console.log(minus(70,30));
    </script>

    <!-- 화살표 함수 -->
    <script> 
      const minus2 = (a,b) => {
        return a-b;
      }
      console.log(minus2(70,30));

      
    </script>
</body>
</html>
